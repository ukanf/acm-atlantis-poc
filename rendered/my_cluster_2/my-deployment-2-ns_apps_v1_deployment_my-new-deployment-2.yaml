apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-new-deployment-2
  namespace: my-deployment-2-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - image: nginx:latest
        name: nginx
        ports:
        - containerPort: 80
