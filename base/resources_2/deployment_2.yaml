apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: my-deployment-2-ns
  name: my-new-deployment-2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80